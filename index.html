<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <header class="jumbotron bg-dark">
            <h1 class="display-4 text-center text-light">Hello World</h1>
            <hr class="my-4">
            <p class="text-center text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio quo, vitae suscipit </p>
        </header>
        <div class="row1">
            <div class="card">
                <div class="card-header">
                    Current Employees
                </div>
                <div class="card-body">
                    <div class="row2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                Employee Information
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="role" class="form-control" id="role" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="Startdate">Start Date</label>
                        <input type="startdate" class="form-control" id="startDate" placeholder="startDate">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate</label>
                        <input class="form-control" id="monthlyRate" placeholder="monthlyRate">
                    </div>
                    <button id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
