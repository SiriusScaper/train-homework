<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script defer src="assets/js/app.js"></script>
</head>

<body>
    <div class="container">
        <header class="jumbotron bg-dark">
            <h1 class="display-4 text-center text-light">Hello World</h1>
            <hr class="my-4">
            <p class="text-center text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio quo, vitae suscipit </p>
        </header>
        <div class="row1">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <div class="row2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id='trainSchedule'>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="train name" class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="First Train Time">First Train Time (HH:mm - 24-hour clock time)</label>
                        <input type="startdate" class="form-control" id="trainTime" placeholder="First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" placeholder="Frequency (min)">
                    </div>
                    <button id="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
